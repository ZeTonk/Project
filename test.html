<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #nav {
        display: none;
      }
        .title {
          background-color: #C1CEFE;
          display: inline-block;
          width: 717px;
          z-index: 1;
        }
    </style>
    <script>
                var nodes = document.getElementsByClassName('title');
        document.getElementById('showTop').onclick = function() {
          var x = document.getElementById("slogan");
          var y = document.getElementById("nav");
          if (x.style.display === "none") {
            x.style.display = "inline-block";
            y.style.display = "none";
          } else {
            x.style.display = "none";
            y.style.display = "inline-block";
          }

        };
    </script>
</head>
<body>
    <input class="menubutton" id="showTop" type="image" value=" " src="pictures/Burger.png">
    <div class="title" id="slogan">
      <h1>Test 1</h1>
    </div>
    <div class="title" id="nav">
      <h1>Test 2</h1>
    </div>
</body>
</html>
